<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SAMPLE - PAGE</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

    <!-- top header for logo -->
    <div class="container">
        <div> Logo </div>

        <div> Person Icon </div>
    </div>

    <!-- Carousel Iamges -->

    <!-- *****Images will be resized  -->


    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="sample-images/discov-1.webp" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="sample-images/discov-2.webp" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="sample-images/discov-3.webp" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div>

        </div>
    </div>
    <!-- End of Carousel -->
    <br>

            <!-- or i just write in set distance and not use API -->

        <div class="legend">
            <table>
                <col style="background-color:rgb(0, 255, 213)">
                <col col-5 style="background-color:rgb(172, 158, 255)">
                </colgroup>
                <tr>

                    <th> <img src="icon-images/Parking.png" alt="limited-parking"> </th>
                    <th> <img src="icon-images/hiking-pass.png" alt="pass-required"></th>
                    <th> <img src="icon-images/dog-leash.png" alt="dog-leash-required"></th>
                    <th> <img src="icon-images/bike.png" alt="biking-okay"></th>
